#Similar to requests in other services, pubsub is used since there are no external requests to the service
{{- if and (eq .Values.global.tier "PROD") (eq .Values.global.autoscalingMode "requests") }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ printf "%s-hpa" .Values.conf.appName | quote }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.conf.appName | quote }}
  minReplicas: {{ .Values.hpa.pubsub.minReplicas }}
  maxReplicas: {{ .Values.hpa.pubsub.maxReplicas }}
  metrics:
    - external:
        metric:
          name: pubsub.googleapis.com|subscription|num_undelivered_messages
          selector:
            matchLabels:
              resource.labels.subscription_id: indexer-records-changed
        target:
          type: {{ .Values.hpa.pubsub.targetType | quote }}
          averageValue: {{ .Values.hpa.pubsub.targetValue }}
      type: External
    - external:
        metric:
          name: pubsub.googleapis.com|subscription|num_undelivered_messages
          selector:
            matchLabels:
              resource.labels.subscription_id: indexer-reindex
        target:
          type: {{ .Values.hpa.pubsub.targetType | quote }}
          averageValue: {{ .Values.hpa.pubsub.targetValue }}
      type: External
    - external:
        metric:
          name: pubsub.googleapis.com|subscription|num_undelivered_messages
          selector:
            matchLabels:
              resource.labels.subscription_id: indexer-reprocess
        target:
          type: {{ .Values.hpa.pubsub.targetType | quote }}
          averageValue: {{ .Values.hpa.pubsub.targetValue }}
      type: External
    - external:
        metric:
          name: pubsub.googleapis.com|subscription|num_messages_received
          selector:
            matchLabels:
              resource.labels.subscription_id: indexer-schema-changed
        target:
          type: {{ .Values.hpa.pubsub.targetType | quote }}
          averageValue: {{ .Values.hpa.pubsub.targetValue }}
      type: External
  behavior:
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.hpa.pubsub.scaleUpStabilizationWindowSeconds }}
      policies:
        - type: Pods
          value: {{ .Values.hpa.pubsub.scaleUpValue }}
          periodSeconds: {{ .Values.hpa.pubsub.scaleUpPeriod }}
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.hpa.pubsub.scaleDownStabilizationWindowSeconds }}
      policies:
        - type: Pods
          value: {{ .Values.hpa.pubsub.scaleDownValue }}
          periodSeconds: {{ .Values.hpa.pubsub.scaleDownPeriod }}
{{- end }}
