# Default values for indexer-deploy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  domain: ""
  limitsEnabled: true
  logLevel: "ERROR"
  tier: ""
  autoscaling: true

data:
  # Configmap
  entitlementsHost: "http://entitlements"
  logLevel: ""
  partitionHost: "http://partition"
  schemaHost: "http://schema"
  securityHttpsCertificateTrust: "true"
  storageHost: "http://storage"
  # Deployment
  requestsCpu: "100m"
  requestsMemory: "640Mi"
  limitsCpu: "1"
  limitsMemory: "1G"
  image: ""
  imagePullPolicy: "IfNotPresent"
  serviceAccountName: "indexer"
  # redis connection. Change it if you want to use external redis
  redisIndexerHost: ""
  redisIndexerPort: 6379
  redisImage: "docker.io/library/redis:7.2-alpine"

conf:
  appName: "indexer"
  configmap: "indexer-config"
  elasticSecretName: "indexer-elastic-secret"
  indexerRedisSecretName: "indexer-redis-secret"
  replicas: 2

istio:
  proxyCPU: "10m"
  proxyCPULimit: "200m"
  proxyMemory: "100Mi"
  proxyMemoryLimit: "256Mi"
  sidecarInject: true

hpa:
  minReplicas: 6
  maxReplicas: 15
  targetType: "AverageValue"
  targetValue: 340 #200rps*0.85.*2
  behaviorScaleUpStabilizationWindowSeconds: 10
  behaviorScaleUpPoliciesValue: 50
  behaviorScaleUpPoliciesPeriodSeconds: 15
  behaviorScaleDownStabilizationWindowSeconds: 60
  behaviorScaleDownPoliciesValue: 25
  behaviorScaleDownPoliciesPeriodSeconds: 60

limits:
  maxTokens: 200 #rps
  tokensPerFill: 200
  fillInterval: "1s"
